<li *ngIf="!todo?.isComplete">
  {{ todo.name }}
  <div class="tools">
    <button (click)="complete()" class="complete"><i class="fas fa-check"></i></button>
    <button (click)="edit()" class="edit">EDIT</button>
    <button (click)="complete()"  class="delete"><i class="fas fa-times"></i></button>
  </div>
</li>
